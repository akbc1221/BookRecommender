<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Book Recommender</title>
    </head>
    <body>
        <style>
            body{
                background-image: url(https://images.unsplash.com/photo-1468779036391-52341f60b55d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjV8fGJvb2tzfGVufDB8fDB8&auto=format&fit=crop&w=500&q=60);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
        <div class="container">
            <h1>BOOK RECOMMENDER SYSTEM</h1>
            <div class="row">
                {% for book in books %}
                <div class="card m-4" style="width: 18rem;">
                    <a href="{{ url_for('output', bookTitle= book['title']) }}">
                        <h5 class="card-header">{{ book['title'] }}</h5>
                    </a>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">- by {{ book['author'] }}</h6>
                        <a href="#" class="card-link">{{ book['ratings'] }}</a>
                        <a href="#" class="card-link">{{ book['genre'] }}</a>
                    </div>
                </div>
        
                {% endfor %}

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        
    </body>
</html>
